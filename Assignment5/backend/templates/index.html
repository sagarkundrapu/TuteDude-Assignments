<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        pre {
            background: #fff;
            border: 1px solid #ddd;
            padding: 16px;
            border-radius: 6px;
            display: inline-block;
            text-align: left;
            margin-top: 10px;
        }
        button {
            margin-top: 24px;
            padding: 10px 24px;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Form Submission Successful</h1>
    <p>Data received:</p>
    <pre>{{ data }}</pre>
    <button><a href="http://localhost:3000">Resubmit the form</a></button>
</body>
</html>
